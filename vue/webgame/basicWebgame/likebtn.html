<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <button v-if="liked" v-on:click="onCancelBtn">Good pressed</button>
    <button v-else v-on:click="onClickBtn">Like</button>
</div>
</body>
<script>
    const app=new Vue({
        el:'#root',
        data:{
            liked:false,
        },
        methods:{
            onClickBtn(){
                this.liked=true;
            },
            onCancelBtn(){
                this.liked=false;
            },
        },
    })
</script>
</html>
